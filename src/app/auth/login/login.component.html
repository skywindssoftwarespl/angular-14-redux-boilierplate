<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" name="loginForm">
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input uk-form-large" type="text" placeholder="Username" formControlName="username" />
                                </div>
                                <span class="uk-form-danger" *ngIf="(loginFormControl['username'].touched || submitted) && loginFormControl['username'].errors?.['required'] || loginFormControl['username'].errors?.['NameNotAllowed']">
                  *Username is required
                </span>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input uk-form-large " type="password" placeholder="Password" formControlName="password">
                                </div>
                                <div class="uk-form-danger" *ngIf="loginForm && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass]="'error'">
                                    <div *ngIf="(loginFormControl['password'].touched ||  submitted) && loginFormControl['password'].errors && loginFormControl['password'].errors?.['required']">
                                        *password is required
                                    </div>
                                    <div *ngIf="loginFormControl['password'].errors && loginFormControl['password'].errors['pattern']">
                                        *Password must be at least one capital letter, one small letter, and one number.
                                    </div>
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">
                  Login
                </button>
                            </div>
                            <div class="uk-text-small uk-text-center">
                                <a href="#">Forgot</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
